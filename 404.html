<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Extract the path from the URL
        var path = window.location.pathname;

        // Define a mapping of paths to HTML files
        var routes = {
            '/home': '/index.html',
            '/answer': '/answer.html',
        };

        // Check if the path exists in the routes mapping
        if (routes[path]) {
            // Redirect to the corresponding HTML file
            window.location.replace(routes[path]);
        } else {
            // Display a 404 message if the path is not found
            document.write('<h1>404 - Page Not Found</h1>');
        }
   </script>
</head>
<body>
</body>
</html>
